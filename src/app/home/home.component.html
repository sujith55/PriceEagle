<div class="container-fluid">
  <div class="content" role="main">
    <!-- Promotional Slider -->
    <div id="slider">
      <a class="control_next">></a>
      <a class="control_prev"><</a>
      <ul>
        <li *ngFor="let obj of main"><img src="{{obj.img}}" alt=""></li>
        <li style="background: #aaa;">SLIDE 2</li>
        <li>SLIDE 3</li>
        <li style="background: #aaa;">SLIDE 4</li>
      </ul>
    </div>
    <!-- end -->
    <div class="container">
      <div class="sidebar">
        <ul class="list-group">
          <li class="list-group-item"  *ngFor="let item of sidebar">
              <img src="{{item.img}}" width="30" alt="img">
              {{item.name}}
          </li>
        </ul>
        <div class="wrap">
          <div class="container">
            <div class="row">
              <div class="banner2 col">
                <img src="" alt="banner1" />
              </div>
              <div class="banner2 col">
                <img src="" alt="banner2" />
              </div>
            </div>
            <h4>Budget Shopping</h4>
            <div class="row">
              <div class="swipe col">      
                  <swiper
                    class="swiper-container"
                    [config]="config"
                  >
                    <div *ngFor="let slide of slides" class="swiper-slide">
                      <img src="{{ slide.img }}" alt="" />
                    </div>
                  </swiper>
              </div>
            </div>
            <h4>Popular Products</h4>
            <div class="row">
              <div class="popular d-inline">
                  <div class="figure pull-left">
                    <img src="/assets/shop/mobiles.png" class="img-responsive" alt="">
                    <p>Mobiles</p>
                  </div>
                  <div class="captions pull-right">
                    <p>New Releases</p>
                    <p>Smart Phones</p>
                    <p>Basic Phones</p>
                    <p>Tablets</p>
                    <p>Mobile Accessories</p>
                    <span style="color: rgb(14, 106, 197);">More....</span>
                  </div>
              </div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
            </div>
            <h4>Popular Services</h4>
            <div class="row">
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
              <div class="popular d-inline"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
