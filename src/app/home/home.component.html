  <!-- Promotional Slider -->
  <!-- end -->
  <div class="container">
    <div class="sidebar">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of sidebar">
          <div routerLink="{{item.url}}">
            <img src="{{ item.img }}" width="30" alt="img" />
            {{ item.name }} 
          </div> 
        </li>
      </ul>
    </div> 
    <div id="slider" class="col pull-right">  
      <div class="carousel slide" data-ride="carousel" id="myCarousel"> 
        <div class="carousel-inner">
          <div
            class="carousel-item"
            *ngFor="let img of imageUrl; let k = index"
            [ngClass]="k == 0 ? 'item active' : 'item'"
          >
            <a href="{{ img.url }}" target="_blank">
              <img src="{{ global.ImgUrls.bannerUrl }}{{ img.imgUrl }}" class="img-responsive"/> 
            </a>
          </div>
          <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"><</span>
            <!-- <span class="sr-only">Previous</span> -->
          </a>
          <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true">></span>
            <!-- <span class="sr-only">Next</span> -->
          </a>
        </div>
      </div>
    </div>
    <div class="wrap">
      <div class="banner2 col">
        <img src="/assets/imgs/3rd banner.png" alt="banner1" /> 
      </div>
      <div class="banner2 col">
        <img src="/assets/imgs/2nd banner.png" alt="banner2" />
      </div>
    </div>
    <div class="content row">
      <h4 style="width: 930px; font-weight: lighter; left: 10px;">Budget Shopping</h4>
      <div class="budget">
        <div class="col" *ngFor="let slide of slides">
          <img src="{{slide.img}}" alt="img">
          <p>{{slide.title}}</p>
        </div>
      </div>
      <div class="clearfix"></div>
      <h4 style="width: 930px; font-weight: lighter; left: 10px;">
        Popular Products
      </h4>
      <div class="popular d-inline" *ngFor="let ele of shop">
        <div class="figure pull-left">
          <img src="{{ ele.img }}" class="img-responsive" alt="" />
          <p>{{ ele.title }}</p>
        </div>
        <div class="captions pull-right">
          <p *ngFor="let link of ele.contents" class="contents">{{ link }}</p>
          <!-- <span style="color: rgb(14, 106, 197);">More....</span> -->
        </div>
      </div>
      <h4 style="width: 930px; font-weight: lighter; left: 10px;">
        Popular Services
      </h4>
      <div class="clearfix"></div>
      <div class="popular d-inline" *ngFor="let eles of services">
        <div class="figure pull-left">
          <img src="{{ eles.img }}" class="img-responsive" alt="" />
          <p>{{ eles.title }}</p>
        </div>
        <div class="captions pull-right">
          <p *ngFor="let link of eles.contents" class="contents">{{ link }}</p>
        </div>
      </div>
    </div>
  </div>
